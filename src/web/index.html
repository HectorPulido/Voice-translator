<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel example</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
</head>
<body>
    <div class="topnav">
        <button id="button-spanish">Hablaré en español</button>
        <button id="button-english">I'll talk in english</button>
        <button id="load-mics">Load mics</button>
        <select id="select-mic"></select>
        <select id="select-model">
            <option value="tiny">tiny (Apenas suficiente)</option>
            <option value="base" selected>base (Basico)</option>
            <option value="small">small (Mejor por alguna razon)</option>
            <option value="medium">medium (El mejor de todos)</option>
            <option value="large">large (Overkill)</option>
        </select>
        <input type="number" id="phrase-timeout" value=1.0>

    </div> 
    <div>
        <p id="subtitles-text"></p>
        <p id="translation-text"></p>
    </div>
</body>
<script src="js/main.js"></script>
</html>
